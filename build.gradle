plugins {
    id 'org.ajoberstar.defaults' version '0.8.3'
    id 'gradle-clojure.clojure' version '0.3.1' apply false
}

allprojects {
    group = 'org.ajoberstar.jovial'

    pluginManager.withPlugin('java') {
        repositories {
            jcenter()
        }

        model {
            bintray {
                owner = 'ajoberstar'
                repo = 'maven'
                pkg = 'jovial'
            }
        }
    }
}
